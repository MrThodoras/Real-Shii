        h1 {

        p {

        /* Stylish Checkmark with 3D effect */
        .checkmark {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4CAF50, #66BB6A);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            animation: scaleIn 0.5s ease forwards, glowEffect 1.5s infinite alternate, checkmarkEffect 1s ease-in-out 0.6s forwards;
            transform-origin: center center;
        }

        /* SVG for Checkmark */
        .checkmark svg {
            width: 60px;
            height: 60px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            fill: none;
            stroke: white;
            stroke-width: 8;
            stroke-linecap: round;
            stroke-linejoin: round;
            opacity: 0;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawCheckmark 1.5s ease-in-out 0.6s forwards;
        }

        /* 3D Animation and Scale-in */
        @keyframes scaleIn {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Glowing Effect on Checkmark */
        @keyframes glowEffect {
            0% {
                box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            }
            50% {
                box-shadow: 0 8px 25px rgba(0, 255, 0, 0.8);
            }
            100% {
                box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            }
        }

        /* Checkmark Drawing Animation */
        @keyframes drawCheckmark {
            0% {
                opacity: 0;
                stroke-dashoffset: 100;
            }
            100% {
                opacity: 1;
                stroke-dashoffset: 0;
            }
        }

        .back-home {

        /* Animations */
